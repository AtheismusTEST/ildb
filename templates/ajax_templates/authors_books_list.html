{% load books_extras %}

<table class="fiter_results" style="width:55%">
<tr><th>Nazev</th><th>Hodnoceni</th><th>Datum vydani</th></tr>
{% for cur_book in books_list %}
    <tr><td class="first_column"><a href="/knihy/{{cur_book.pk}}"> {{cur_book.title}}</a></td> 
	<td>{{cur_book.rating_avg|get_rating_bar}}{{cur_book.rating_avg|floatformat}}%</td><td>{{cur_book.publication_date}}</td></tr>
{% endfor %}
</table>
